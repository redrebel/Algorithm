<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- https://www.interviewcake.com/question/javascript/reverse-words?course=fc1&section=array-and-string-manipulation -->
  </head>
  <body>
    <script>
      function reverseWords(message) {
        // Decode the message by reversing the words
        reverseCharacters(message, 0, message.length - 1);
        //console.log(message);
        let currentWordStartIndex = 0;
        for (let i = 0; i <= message.length; i++) {
          // Found the end of the current word.
          if (i === message.length || message[i] === " ") {
            reverseCharacters(message, currentWordStartIndex, i - 1);
            //console.log(message);
            currentWordStartIndex = i + 1;
          }
        }
      }

      function reverseCharacters(message, leftIndex, rightIndex) {
        while (leftIndex < rightIndex) {
          const temp = message[leftIndex];
          message[leftIndex] = message[rightIndex];
          message[rightIndex] = temp;
          leftIndex++;
          rightIndex--;
        }
      }

      // Tests

      let desc = "one word";
      let input = "vault".split("");
      reverseWords(input);
      let actual = input.join("");
      let expected = "vault";
      assertEqual(actual, expected, desc);

      desc = "two words";
      input = "thief cake".split("");
      reverseWords(input);
      actual = input.join("");
      expected = "cake thief";
      assertEqual(actual, expected, desc);

      desc = "three words";
      input = "one another get".split("");
      reverseWords(input);
      actual = input.join("");
      expected = "get another one";
      assertEqual(actual, expected, desc);

      desc = "multiple words same length";
      input = "rat the ate cat the".split("");
      reverseWords(input);
      actual = input.join("");
      expected = "the cat ate the rat";
      assertEqual(actual, expected, desc);

      desc = "multiple words different lengths";
      input = "yummy is cake bundt chocolate".split("");
      reverseWords(input);
      actual = input.join("");
      expected = "chocolate bundt cake is yummy";
      assertEqual(actual, expected, desc);

      desc = "empty string";
      input = "".split("");
      reverseWords(input);
      actual = input.join("");
      expected = "";
      assertEqual(actual, expected, desc);

      function assertEqual(a, b, desc) {
        if (a === b) {
          console.log(`${desc} ... PASS`);
        } else {
          console.log(`${desc} ... FAIL: ${a} != ${b}`);
        }
      }
    </script>
  </body>
</html>
