<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    100 - 1 까지 더한 값을 구하는 함수를 재귀방식으로 구현하세요.
    <script>
      function f(n) {
        if (n < 1) {
          return 0;
        }
        return n + f(n - 1);
      }
      console.log(f(100));
    </script>
  </body>
</html>
